<div class="backdrop" (click)="onCancelUpdating()"></div>
<dialog open>
  <h2>Update the personnnel</h2>
<form [formGroup]="form" (ngSubmit)="onShowConfirmation()">
    <p>
        <label for="name">Name</label>
        <input type="text" id="name" formControlName="name" />
    </p>

    <p>
        <label for="surname">Surname</label>
        <input type="text" id="surname" formControlName="surname" />
    </p>

    <p>
        <label for="salary">Salary</label>
        <input type="number" id="salary" formControlName="salary" />
    </p>

    <p class="actions">
        <button type="button" (click)="onCancelUpdating()">Cancel</button> 
        <button type="submit">Update</button>
    </p>
</form>
</dialog>

<div class="backdrop2">
    @if(isShowConfirmation){
        <app-confirmation (cancelConfirmation)="onCancelConfirmation()" (confirmConfirmation)="onConfirmConfirmation()"></app-confirmation>  
    }
</div>
