<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="login-form">
    <h2>Login</h2>

    <label for="email">Email</label>
    <input id="email" type="email" formControlName="email" />
    @if (email.invalid && email.touched) {
      <div class="error">Valid email is required</div>
    }

    <label for="password">Password</label>
    <input id="password" type="password" formControlName="password" />
    @if (password.invalid && password.touched) {
      <div class="error">Password is required</div>
    }

    <button type="submit" [disabled]="loginForm.invalid">Login</button>

    <button type="button" (click)="onRegister()" class="register-button">
      Create Account
    </button>
  </form>
</div>

@if(loginFailed){
  <app-warning-box [message]="messageLoginFailed" [explanation]="explanationLoginFailed" (okayWarning)="onOkay()"></app-warning-box>
}
