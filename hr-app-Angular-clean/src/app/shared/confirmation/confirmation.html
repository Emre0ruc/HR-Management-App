<div class="confirmation-backdrop" (click)="onCancelConfirmation()"></div>

<div class="confirmation-box">
  <h3>Are you sure?</h3>
  <p>This action cannot be undone.</p>
  <div class="actions">
    <button class="cancel-btn" (click)="onCancelConfirmation()">Cancel</button>
    <button class="confirm-btn" (click)="onConfirmConfirmation()">Confirm</button>
  </div>
</div>
